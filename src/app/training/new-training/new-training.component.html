<section fxLayout fxLayoutAlign="center" class="training-container">
    <mat-card fxFlex.xs="100" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
          New Training Session
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
          <mat-form-field>
              <mat-select placeholder="Select an exercise">
                  <mat-option value="push-ups">Push-ups</mat-option>
                  <mat-option value="pull-ups">Pull-ups</mat-option>
                  <mat-option value="burpees">Burpees</mat-option>                                
              </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button mat-raised-button color="accent" (click)="onStartTraining()">Start Training</button>
        </mat-card-actions>
      </mat-card>
</section>
