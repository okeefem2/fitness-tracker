<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onCloseSideNav()" *ngIf="!isAuthenticated">
        <mat-icon>
                face
        </mat-icon>
        <span class="nav-text">Sign up</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onCloseSideNav()" *ngIf="!isAuthenticated">
        <mat-icon>
                input
        </mat-icon>
        <span class="nav-text">Login</span>
    </a>
    <a mat-list-item routerLink="/training" (click)="onCloseSideNav()" *ngIf="isAuthenticated">
        <mat-icon>
                fitness_center
        </mat-icon>
        <span class="nav-text">Training</span>
    </a>
    <mat-list-item *ngIf="isAuthenticated">
        <button mat-icon-button (click)="onCloseSideNav()">
            <mat-icon>
                    eject
            </mat-icon>
            <span class="nav-text">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
